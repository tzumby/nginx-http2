---
nginx: "nginx-{{nginx_version}}"
openssl: "openssl-{{openssl_version}}"
nps: "ngx_pagespeed-{{nps_version}}-beta"
ngx_devel_kit: "ngx_devel_kit-{{ngx_devel_kit_version}}"
lua_nginx: "lua-nginx-module-{{lua_nginx_module_version}}"
ngx_upload_progress: "nginx-upload-progress-module-{{ngx_upload_progress_version}}"
luajit: "LuaJIT-{{luajit_version}}"

nginx_archive: "{{nginx}}.tar.gz"
openssl_archive: "{{openssl}}.tar.gz"
nps_archive: "{{nps}}.zip"

nginx_source_url: "http://nginx.org/download/{{nginx_archive}}"
openssl_source_url: "https://www.openssl.org/source/{{openssl_archive}}"
nps_source_url: "https://github.com/pagespeed/ngx_pagespeed/archive/v{{ nps_version }}-beta.zip"
luajit_source_url: "http://luajit.org/download/LuaJIT-{{luajit_version}}.tar.gz"
ngx_upload_progress_url: "https://github.com/masterzen/nginx-upload-progress-module/archive/v{{ngx_upload_progress_version}}.tar.gz"
luajit_nginx_module_source_url: "https://github.com/openresty/lua-nginx-module/archive/v{{lua_nginx_module_version}}.tar.gz"
ngx_devel_kit_source_url: "https://github.com/simpl/ngx_devel_kit/archive/v{{ngx_devel_kit_version}}.tar.gz"
pagespeed_source_url: "https://dl.google.com/dl/page-speed/psol/{{nps_version}}.tar.gz"

nginx_user_flags: "--prefix=/etc/nginx --sbin-path=/usr/sbin/nginx --modules-path=/usr/lib/nginx/modules --conf-path=/etc/nginx/nginx.conf --error-log-path=/var/log/nginx/error.log --http-log-path=/var/log/nginx/access.log --pid-path=/var/run/nginx.pid --lock-path=/var/run/nginx.lock --http-client-body-temp-path=/var/cache/nginx/client_temp --http-proxy-temp-path=/var/cache/nginx/proxy_temp --http-fastcgi-temp-path=/var/cache/nginx/fastcgi_temp --http-uwsgi-temp-path=/var/cache/nginx/uwsgi_temp --http-scgi-temp-path=/var/cache/nginx/scgi_temp --user=nginx --group=nginx --with-http_ssl_module --with-http_realip_module --with-http_addition_module --with-http_sub_module --with-http_dav_module --with-http_flv_module --with-http_mp4_module --with-http_gunzip_module --with-http_gzip_static_module --with-http_random_index_module --with-http_secure_link_module --with-http_stub_status_module --with-http_auth_request_module --with-http_xslt_module=dynamic --with-http_image_filter_module=dynamic --with-http_geoip_module=dynamic --with-http_perl_module=dynamic --with-threads --with-stream --with-stream_ssl_module --with-http_slice_module --with-mail --with-mail_ssl_module --with-file-aio --with-http_v2_module --with-ipv6"
openssl_flags: "--with-openssl={{destination}}/openssl-{{openssl_version}}"
nps_flags: "--add-module={{destination}}/{{nps}}"
upload_progress_flags: "--add-dynamic-module={{destination}}/{{ngx_upload_progress}}"
lua_flags: "--with-ld-opt='-Wl,-rpath,/usr/local/lib/lua' --add-module={{destination}}/{{ngx_devel_kit}} --add-module={{destination}}/{{lua_nginx}}"
nginx_flags: "{{nginx_user_flags}} {{openssl_flags}} {% if include_pagespeed %} {{nps_flags}} {% endif %} {% if include_lua is defined %} {{ lua_flags }} {% endif %} {% if include_upload_progress %} {{upload_progress_flags}}  {% endif %}"
